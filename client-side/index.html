<!DOCTYPE html>
<html>
	<head>
		<title>Babble Stream</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
		<link href="/client-side/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		<style> body { font-family: 'Raleway', sans-serif; padding-top: 90px; background-image: url("http://1.bp.blogspot.com/-wynSnYQEIPs/UYxWFdz9aDI/AAAAAAAABU0/PKR39vraoYE/s1600/shynD+Stripe+Pattern+Wallpaper+-+Blue+2.jpg"); background-repeat:no-repeat; background-position:center;} 
				.image { max-width: 250px; max-height: 315px; }
				.thumbnail { border: 0 none; box-shadow: none; }
				.dp {width: 12%; height: 12%;}
				.chatroom {width: 50px; height: 50px;}
				.profpic {width: 50px; height: 50px; border: 3px solid white; box-shadow: 0 0 5px #333;}
				.brand {font-size: 50px;}
				.log { font-size: 30px; margin-top: 3px; margin-left:-20px}
				.masthead h1 { font-size: 80px; line-height: 1; letter-spacing: -2px; color:#fff;}
				.masthead p { font-size: 100px; line-height: 1; letter-spacing: -2px; color:#FBEC5D; font-weight: bold;}
				.masthead { padding: 50px 50px 50px 50px; margin-bottom: 0; color: #fff; }
				.jumbotron { background-image: url(http://1.bp.blogspot.com/-wynSnYQEIPs/UYxWFdz9aDI/AAAAAAAABU0/PKR39vraoYE/s1600/shynD+Stripe+Pattern+Wallpaper+-+Blue+2.jpg); color: #fff; text-align: center; text-shadow: 0 1px 3px rgba(0,0,0,.4), 0 0 30px rgba(0,0,0,.075);}
                .example-twitter {
                    position:relative;
                    padding:15px;
                    margin:15px 1em;
                    color:#333;
                    background:#eee;
                    -webkit-border-radius:10px;
                    -moz-border-radius:10px;
                    border-radius:10px;
                    box-shadow: 0 0 8px #333;
                }
                .modal{
                    margin-top: 100px;
                    width: 1000px;
                    left: 50%;
                    margin-left: -500px;
                    padding: 0px;
                }
                .example-twitter p {font-size:28px; line-height:1.25em;}

                .example-twitter:after {
                    content:"";
                    position:absolute;
                    top:15px;
                    left:-30px;
                    border:15px solid transparent;
                    border-right-color:#eee;
                    display:block; 
                    width:0;
                }
                .span1 {
                    width: 60px;
                    height: 100px;
                }
                .span11 {
                    width: 1000px;
                }
                .tagline {
                    font-size: 1.5em;
                    padding-top: 18px;
                    padding-right: 20px;
                    color: #999;
                }
		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar"
						data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand"><img class="dp" src="/client-side/artifacts/miscs/logo_babble.png">
                         Stream by Voyager Innovations, Inc</a>
					<span class="tagline pull-right">Keep Talking</span>
				</div>
			</div>
		</div>
		<div>
            <div id="view-modal" class="modal hide fade">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="jumbotron masthead">
                        <div id="visitName" class="con">
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class=" container parent">
		</div>
		<script src="/client-side/jquery.js"></script>
		<script src="/client-side/js/bootstrap.min.js"></script>
		<script src="/client-side/js/jquery.raty.min.js"></script>
        <script type="text/javascript" src="/node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
        <script>
        var max_entries = {{max_entries}};
        var url = '{{url}}';
        </script>
		<script type="text/javascript" src="/client-side/functions.js"></script>
	</body>
</html>
